<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Ocean Theme</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #00c6fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .ocean-wave {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 120px;
            background: url('https://svgshare.com/i/13vA.svg') repeat-x;
            background-size: contain;
            z-index: 0;
        }
        .card {
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(44,83,100,0.18);
            background: rgba(255,255,255,0.97);
            position: relative;
            z-index: 1;
        }
        .card-title {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            color: #0077be;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
            color: #005c97;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00c6fb 0%, #005c97 100%);
            border: none;
            font-weight: 600;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(0,198,251,0.3);
            background: linear-gradient(90deg, #005c97 0%, #00c6fb 100%);
        }
        .btn-outline-success {
            border-radius: 20px;
            font-weight: 500;
            border-width: 2px;
            color: #0077be;
            border-color: #0077be;
        }
        .btn-outline-success:hover {
            background: #0077be;
            color: #fff;
            border-color: #0077be;
        }
        #qrCode img {
            margin-top: 10px;
            box-shadow: 0 4px 16px rgba(0,198,251,0.2);
            border-radius: 12px;
            background: #fff;
            padding: 8px;
        }
        .qr-icon {
            font-size: 3rem;
            color: #00c6fb;
            margin-bottom: 10px;
            animation: bounce 1.2s infinite alternate;
            text-shadow: 0 2px 8px #005c97;
        }
        @keyframes bounce {
            to { transform: translateY(-10px);}
        }
        footer {
            font-size: 1rem;
            color: #005c97;
            opacity: 0.8;
            z-index: 1;
            position: relative;
        }
    </style>
    <!-- Font Awesome for QR icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center">
                            <span class="qr-icon"><i class="fa-solid fa-water"></i></span>
                        </div>
                        <h1 class="card-title text-center mb-4">QR Code Generator</h1>
                        <form id="qrForm">
                            <div class="mb-3">
                                <label for="linkInput" class="form-label">Nhập đường link:</label>
                                <input type="url" class="form-control" id="linkInput" placeholder="https://example.com" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Tạo mã QR</button>
                            </div>
                        </form>
                        <div id="qrCodeContainer" class="text-center mt-4" style="display:none;">
                            <h2 class="mb-3" style="color:#005c97;font-weight:600;">Mã QR của bạn:</h2>
                            <div id="qrCode"></div>
                            <a id="downloadBtn" class="btn btn-outline-success mt-2" style="display:none;" download="qrcode.png">
                                <i class="fa-solid fa-download"></i> Tải về mã QR
                            </a>
                        </div>
                    </div>
                </div>
                <footer class="text-center mt-4">
                    &copy; 2025 <span style="color:#00c6fb;font-weight:600;">QR Generator</span>
                </footer>
            </div>
        </div>
    </div>
    <div class="ocean-wave"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="./src/scripts/app.js"></script>
</body>
</html>
